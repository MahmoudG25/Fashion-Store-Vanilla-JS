<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout shipping</title>
    <link rel="stylesheet" href="../stylesheets/checkoutaddress.css">
</head>
<body>
    <main>

        <div class="containprogress">

        <h3>Checkout</h3>
        
        <div id="checkout_progress" >
        <div class="checkout_step">Address</div>   
        <div class="horizontal_line"></div>
        <div class="checkout_step" id="highlighted">Shipping</div>
        <div class="horizontal_line"></div>
        <div class="checkout_step">Payment</div>
        </div>
        <div class="shipping_types">
            <div class="type1">
                <input type="radio" name="shipping_check" id="shipping_check" required>
                <div>
                    <h4>UPS/USPS Surepost</h4>
                    <p>4-7 Business Days</p>
                </div>
            </div>
            <div class="type2">
                <input type="radio" name="shipping_check" id="shipping_check2" required>
                <div>
                    <h4>UPS Ground Shipping</h4>
                    <p>3-5 Business Days</p>
                </div>
            </div>
            <div>
                <input type="radio" name="shipping_check" id="shipping_check3" req>
                <div>
                    <h4>UPS/USPS Surepost</h4>
                    <p>4-7 Business Days</p>
                </div>
            </div>
            <div>
                <input type="submit" value="Continue to shipping" id="continue">
            </div>
        </div>

        </div>

    <div class="container_2">

    <!-- <p>Your cart</p> -->
        <div class="cart-container">
            <div id="cartheader"><h2>Your cart</h2></div>
            <!-- <div id="contShopping"><a href="">Not readty to checkout? Continue Shopping</a></div> -->
            
            
            <div class="prod-order-container">
            <div class="Prod-card">
            </div> 

               <div class="OrderSUM">
                <h3>Order Summary</h3>

                <!-- <div id="Coupontext"><input type="text" name="coupon" id="coupon" placeholder="Enter coupon code here"></div> -->
                <div class="orderdetails">
                    <div class="ship-total">
                        <p class="Text-sum" >Subtotal</p>
                        <!-- <p class="T-price" id="Subtotal">$0</p> -->
                    
                    </div>
                    <div class="Shipping">    
                        <p class="Text-sum">Shipping</p>
                        <p class="cal"></p> 
                    </div>
                    <hr/>
                    <div class="totalprice">
                        <p class="Text-sum">Total</p>
                        <!-- <p class="T-price" id="total">$0</p> -->
                    <!-- </div>
                    <div id="btncheckout"><button>Continue to checkout</button></div>
                    </div> -->
                </div>
               </div>

               </div>

    
            </div>
    </div>


    </main>
    <script src="../scripts/checkoutshipping.js"></script>
</body>
</html>
